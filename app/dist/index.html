<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>A front-end test of sorts</title>
    <meta name="author" content="Gareth White">
    <meta name="description" content="description here">
    <meta name="keywords" content="keywords,here">
    <link href="dist/css/main.css" rel="stylesheet"></head>
    
    <script type="text/javascript" src="dist/js/bundle.js"></script>

  <body>
    <div class="page_wrap">
      <article>

        <header class="page-header">
            <h1 class="page-header_title">A front-end test of sorts</h1>
        </header>

        <section class="form"><!-- Form section-->
          <h2 class="section_title">Form title</h2>
          <form action="">
            <input id="first-name" class="form_input" type="text" placeholder="First name">
            <input id="last-name" class="form_input" type="text" placeholder="Last name">
            <input id="email" class="form_input" type="email" placeholder="Email address">
            <select class="form_select" name="city">
              <option value="whangarei">Whangarei</option> 
              <option value="napier">Napier</option>
              <option value="wellington">Wellington</option>
              <option value="dunedin">Dunedin</option>
            </select>
            <input type="button" class="form_button button--primary" value="submit">
          </form>
        </section><!-- Form section ends-->
        
      </article>
    </div>
  </body>
